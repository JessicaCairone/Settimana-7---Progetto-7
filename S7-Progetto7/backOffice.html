<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Back-office Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="getData()"> 
    <h1 class="h1 text-center mt-3 mb-3">Aggiungi un prodotto al catalogo</h1>
    <br/>
<hr/>
    <form>
    <div class="container d-flex flex-column justify-content-center">
        <div class=" my-3">
        <label class="col-2" for="productName">Nome</label>
        <input type="text" id="productName">
         </div>
         <div class=" my-3">
        <label class="col-2" for="productDescription">Descrizione</label>
        <input type="text" id="productDescription">
        </div>
        <div class="my-3">
        <label class="col-2" for="productBrand">Brand</label>
        <input type="text" id="productBrand">
        </div>
        <div class=" my-3">
        <label class="col-2" for="UrlImg">URL Image</label>
        <input type="text" id="UrlImg" readonly disabled value="https://us.123rf.com/450wm/artshotphoto/artshotphoto2201/artshotphoto220100030/180434190-smartphone-generico-o-cellulare-touch-screen.jpg">
        </div>
        <div class=" my-3">
        <label class="col-2" for="productPrice">Prezzo</label> 
        <input type="number" id="productPrice">
    </div>
    <div class="mb-3 mt-4">
        <a href="#" class="btn btn-outline-primary" onclick="createObject()">Crea prodotto</a>
        <a href="#" class="btn btn-outline-dark">Reset</a>
        
        </div>
</div>

    </form>

    <br/>
<hr/>

<h2 class="h2 text-center mt-3">Il tuo catalogo prodotti</h2>
<div class="row mx-5 mt-5" id="catalog">

</div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="assets/script.js"></script>
</body>
</html>
